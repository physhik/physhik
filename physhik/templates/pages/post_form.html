{% extends "base.html" %}

{% block content %}
<h1>{% if form.instance.pk %}Edit{% else %}New{% endif %} Post</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
